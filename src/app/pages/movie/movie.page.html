<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot = "start">
      <ion-back-button defaultPage = "/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="content" color="dark">
    <ion-card-header text-center>
      <ion-card-title>{{content?.Title}}</ion-card-title>
      <ion-card-subtitle>
        {{content.Year}} {{content.Language}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="dark">
        <img src="{{content.Poster}}" class="info-img"> 
      </ion-item>
      <ion-item color="dark">
        <ion-label text-wrap class="sinopsis">{{content.Plot}}</ion-label>
      </ion-item>
      <ion-item lines="none" color="dark">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label> {{content?.imdbRating}}
        </ion-label>
      </ion-item>
      <ion-item lines="none" color="dark">
        <ion-icon name="videocam" slot="start"></ion-icon>
        <ion-label text-wrap> {{content?.Director}}
        </ion-label>
      </ion-item>
      <ion-item lines="none" color="dark" >
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label text-wrap> {{content?.Actors}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
